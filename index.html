<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Simple Todo List</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Josefin+Sans:600' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" href="img/favicon.png">
  <script src="lib/jquery-2.1.4.min.js"></script>
  <script src="lib/jqueryui.js"></script>
  <script src="lib/moment.js"></script>
  <script src="app.js"></script>
</head>
<body>
<header></header>
  <div class="container">
    <div class="row">
      <h1>Todo List</h1>
    </div>
    <div class="row">
      <div class="four columns" style="margin-top: 4%; ">
        <h4>Add New Todo</h4>
        <div id="createtodo">
          <input type="date" id="date" value="" placeholder="Enter Due Date"/>
          <input type="text" id="title" value="" placeholder="Enter Title"/>
          <textarea id="description"  placeholder="Enter Task" value=""></textarea>
        </div>
        <button id="addtodo">Add New Todo</button>
        </div>
        <div class="eight columns" style="margin-top: 4%; ">
          <h4>Todos</h4>
          <ul>
          </ul>
        </div>
      </div>
    </div>
  </div>
<footer></footer>
</body>
</html>
